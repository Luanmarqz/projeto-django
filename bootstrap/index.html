<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      .navbar-custom {
        background-color: #0d6efd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .navbar-brand-custom {
        color: white;
        font-size: 18px;
        font-weight: bold;
      }

      .navbar-brand-custom:hover {
        color: white;
      }

      .container-md {
        margin-top: 80px; /* Espaço para a navbar fixa */
      }

      .list-group-item{
        display: flex;
        justify-content: space-between;
        border-color: #0d6efd;
        font-size: 18px;
        font-weight: bold;
        color: #0d6efd;
        background-color: white;
        align-items: baseline;
      }

      .form-select{
        width: 200px;
        border-color: #0d6efd;
        color: #0d6efd;
      }

      .crud input{
        background: none;
        border: none;
        color: #0d6efd;
      }

      .crud{
        margin-right: 35rem;
      }
    
    </style>
  </head>
  <body>
    
    <div class="container-md">
      <nav class="navbar navbar-custom fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand navbar-brand-custom" href="#">OcorrenciasIF</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sair</a>
          </li>
        </ul>
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Procurar"/>
          <button class="btn btn-outline-success" type="submit">Procurar</button>
        </form>
      </div>
    </div>
  </div>
</nav>



   <button type="button" class="btn btn-outline-primary">Cadastrar Ocorrencia</button> 
   <br>
   <br>
  <ul class="list-group">
    
  <li class="list-group-item">Ocorrencia <span>-</span>
    <div class="crud"><input type="submit" value="Editar"></input>
    <input type="submit" value="Detalhes"></input>
    <input type="submit" value="Excluir"></input></div>
    

    <select class="form-select" aria-label="Default select example">
  <option selected>Status</option>
  <option value="1">Cancelado</option>
  <option value="2">Concluido</option>
  <option value="3">Em andamento</option>
</select></li>

</ul>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html
