<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body {
  min-height: 100vh;
  overflow-x: hidden;
  background-color: #f8f9fa;
}

/* NAVBAR */
.navbar {
  background-color: #1f2933; /* mesma cor da sidebar */
  position: fixed;
  width: 100%;
  z-index: 1000;
}

.navbar-brand {
  color: white;
  font-weight: bold;
  font-size: 22px;
}

.navbar-brand:hover {
  color: white;
}

.navbar .form-control {
  background-color: #2c3440;
  border: none;
  color: white;
}

.navbar .form-control::placeholder {
  color: white;
}

.btn.btn-outline-success {
  color: white;
  border-color: white;
}

.btn.btn-outline-success:hover {
  background-color: white;
  color: #1f2933;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  position: fixed;
  top: 56px;
  left: 0;
  height: calc(100vh - 56px);
  background-color: #1f2933;
  padding: 1rem;
}

.sidebar .nav-link {
  color: #ced4da;
  padding: 10px;
  margin-bottom: 6px;
  border-radius: 6px;
}

.sidebar .nav-link:hover {
  background-color: #2c3440;
  color: white;
}

.sidebar hr {
  border-color: #58626d;
  width: 200px;
}

.dropdown{
  position: absolute;
  bottom: 15px;
}

/* CONTEÚDO */
.content {
  margin-left: 240px;
  padding: 90px 30px 30px;
}

/* LISTA */
.list-group-item {
  display: flex;
  justify-content: space-between;
  font-size: 16px;
  font-weight: 500;
  color: #212529;
  align-items: center;
  border-color: #1f2933;
}

.form-select {
  width: 200px;
}

.crud input {
  background: none;
  border: none;
  color: black;
  margin-right: 10px;
}

.btn.btn-outline-primary.mb-3 {
  color: #1f2933;
  border-color: #1f2933;
}


.btn.btn-outline-primary.mb-3:hover {
  background-color: #1f2933;
  color: white;
}
    
    </style>
  </head>
  <body>
    

    <!-- NAVBAR -->
<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand">OcorrenciasIF</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Procurar">
      <button class="btn btn-outline-success">Procurar</button>
    </form>
  </div>
</nav>

<!-- SIDEBAR -->
<div class="sidebar">
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="#" class="nav-link">Pagina inicial</I></a>
    </li>
    <li>
      <a href="#" class="nav-link"> Dashboard</a>
    </li>
    <li>
      <a href="#" class="nav-link">Sobre</a>
    </li>
    <li>
      <a href="#" class="nav-link">Contato</a>
    </li>
    <li>
      <a href="#" class="nav-link"></a>
    </li>
  </ul>

  

  <div class="dropdown">

    <hr class="text-secondary">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
      <li><a class="dropdown-item" href="#">Perfil</a></li>
      <li><a class="dropdown-item" href="#">Configurações</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Sair</a></li>
    </ul>
  </div>
</div>

<!-- CONTEÚDO -->
<div class="content">
  <button class="btn btn-outline-primary mb-3">Cadastrar Ocorrência</button>

  <ul class="list-group">
    <li class="list-group-item">
      Ocorrência
      <div class="d-flex align-items-center gap-3">
        <div class="crud">
          <input type="button" value="Editar">
          <input type="button" value="Detalhes">
          <input type="button" value="Excluir">
        </div>

        <select class="form-select">
          <option selected>Status</option>
          <option>Cancelado</option>
          <option>Concluído</option>
          <option>Em andamento</option>
        </select>
      </div>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
