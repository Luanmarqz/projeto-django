<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir esta ocorrência?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
        <button><a href="{% url 'core:list' %}">Cancelar</a></button>
    </form>
</body>
</html>
